<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Drum Machine</title>
    <style>
        .btn {
        margin-bottom:5px;
        }

    </style>

    <script>
        function play(str) {
            if (str === "q" || str === "Q") {
                document.getElementById('display').innerText = "Heater 1"
            } else if (str === "w" || str === "W") {
                document.getElementById('display').innerText = "Heater 2"
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerText = "Heater 3"
            } else if (str === "a" || str === "A") {
                document.getElementById('display').innerText = "Heater 4"
            } else if (str === "s" || str === "S") {
                document.getElementById('display').innerText = "Clap"
            } else if (str === "d" || str === "D") {
                document.getElementById('display').innerText = "Open HH"
            } else if (str === "z" || str === "Z") {
                document.getElementById('display').innerText = "Kick n Hat"
            } else if (str === "x" || str === "X") {
                document.getElementById('display').innerText = "Kick"
            } else if (str === "c" || str === "C") {
                document.getElementById('display').innerText = "Closed HH"
            } 
            
            let audio = document.getElementById(str)
            audio.play()
        }
        window.document.onkeyup = function(event) {
            if (event.key === "q" || event.key === "Q") {
                play('Q')
            } else if (event.key === "w" || event.key === "W") {
                play('W')
            } else if (event.key === "e" || event.key === "E") {
                play('E')
            } else if (event.key === "a" || event.key === "A") {
                play('A')
            } else if (event.key === "s" || event.key === "S") {
                play('S')
            } else if (event.key === "d" || event.key === "D") {
                play('D')
            } else if (event.key === "z" || event.key === "Z") {
                play('Z')
            } else if (event.key === "x" || event.key === "X") {
                play('X')
            } else if (event.key === "c" || event.key === "C") {
                play('C')
            } 
        }
    </script>
</head>
<body>

    <div class="container" id="drum-machine">
        <h1 class=text-center>Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">
                <div id="display" class="text-center">Test</div>
            </div>
        </div>
        <button type="button" class="drum-pad btn btn-block btn-primary w-100" onclick="play('Q')" id="drum-0">
            Q
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q">
        </button>
        <button type="button" class="drum-pad btn btn-block btn-primary w-100" onclick="play('W')" id="drum-1">
            W
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
        </button>
        <button type="button" class="drum-pad btn btn-block btn-primary w-100" onclick="play('E')" id="drum-2">
            E
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
        </button>
        <button type="button" class="drum-pad btn btn-block btn-primary w-100" onclick="play('A')" id="drum-3">
            A
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>
        </button>
        <button type="button" class="drum-pad btn btn-block btn-primary w-100" onclick="play('S')" id="drum-4">
            S
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
        </button>
        <button type="button" class="drum-pad btn btn-block btn-primary w-100" onclick="play('D')" id="drum-5">
            D
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>
        </button>
        <button type="button" class="drum-pad btn btn-block btn-primary w-100" onclick="play('Z')" id="drum-6">
            Z
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
        </button>
        <button type="button" class="drum-pad btn btn-block btn-primary w-100" onclick="play('X')" id="drum-7">
            X
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
        </button>
        <button type="button" class="drum-pad btn btn-block btn-primary w-100" onclick="play('C')" id="drum-8">
            C
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio>
        </button>

        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
